<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kippo Hover Card Effect</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>
    <body>
        <div class="card-swiper">
            <div class="card-groups">
                <div class="card-group" data-index="0" data-state="active">
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                </div>
                <div class="card-group" data-index="1" data-state="unknow">
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                </div>
                <div class="card-group" data-index="2" data-state="unknow">
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                </div>
                <div class="card-group" data-index="3" data-state="unknow">
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                    <div class="little-card card"></div>
                    <div class="big-card card"></div>
                </div>
            </div>

            <div class="card-swiper-buttons">
                <button id="hate-button" onclick="handleHateClick()">
                    <i class="fa-solid fa-x"></i>
                </button>
                <button id="love-button" onclick="handleLoveClick()">
                    <i class="fa-solid fa-heart"></i>
                </button>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
